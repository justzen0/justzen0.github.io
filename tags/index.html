---
layout: default
title: "All Tags"
---

<div class="tag-page-header">
  <h1>All Tags</h1>
  <p>Explore content by topic.</p>
</div>

<div class="tag-cloud">
  {% for tag in site.tags %}
    <a href="/tags/{{ tag[0] | slugify }}/" class="tag-pill">
      {{ tag[0] }} <span>{{ tag[1].size }}</span>
    </a>
  {% endfor %}
</div>
