---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <!-- UPDATED POST-META SECTION -->
  <p class="post-meta">
    <span>{{ page.date | date: "%B %d, %Y" }}</span>
    
    {% assign words = content | number_of_words %}
    {% if words < 360 %}
      <span>• 1 min read</span>
    {% else %}
      {% assign minutes = words | divided_by: 180 %}
      <span>• {{ minutes }} min read</span>
    {% endif %}
  </p>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
