<header class="site-header">

  <a class="site-title" href="{{ '/' | relative_url }}">
    <!-- Both logos are here, wrapped in a container -->
    <div class="site-logo-container">
      <img class="site-logo logo-dark" src="{{ '/assets/img/icons/favicon-96x96-light.png' | relative_url }}"
        alt="just zen logo">
      <img class="site-logo logo-light" src="{{ '/assets/img/icons/favicon-96x96-dark.png' | relative_url }}"
        alt="just zen logo">
    </div>
    <span class="site-title-text">{{ site.title }}</span>
  </a>
  <!-- 2. Main Navigation Menu (This is the one that becomes the hamburger) -->
  <nav id="nav-menu">
    <a href="{{ '/blog.html' | relative_url }}">Blog</a>
    <a href="{{ '/books.html' | relative_url }}">Books</a>
    <a href="{{ '/movies.html' | relative_url }}">Movies</a>
    <a href="{{ '/about.html' | relative_url }}">About</a>
  </nav>

  <!-- 3. Header Controls (Theme switcher and Hamburger button) -->
  <div class="header-controls">
    <button id="theme-switcher" class="theme-switcher" aria-label="Toggle theme">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <!-- This is the hamburger menu button -->
    <button id="hamburger-menu" class="hamburger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
